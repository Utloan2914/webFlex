<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="form4.css">
</head>
<body>
    <div id="container">
        <form>
                <div id="box">
                    <label id="ifor">First name</label><br>
                    <div class="icon">
                    <div class="icon_item"> <i class="fa-solid fa-user"></i> </div>
                        <input  id="fill" type="text" placeholder="First name">
                    </div>
                </div>

                <div id="box">
                    <label id="ifor">Last name</label><br>
                    <div class="icon">
                        <div class="icon_item"> <i class="fa-solid fa-user"></i> </div>
                        <input  id="fill" type="text" placeholder="Last name">
                    </div>
                </div>

                <div id="box">
                    <label id="ifor">Department/Office</label><br>
                    <div class="icon">
                        <div class="icon_item"><i class="fa-solid fa-list"></i> </div>
                        <!-- <input  id="fill" type="text" placeholder="Select your Department/Office" > -->
                            <select id="fill1">
                                <option value="0">Select your Department/Office</option>
                                <option value="1">Department</option>
                                <option value="2">Office</option>
                            </select>
                    </div>

                </div>
                
                <div id="box">
                    <label id="ifor">User Name</label><br>
                    <div class="icon">
                        <div class="icon_item"> <i class="fa-solid fa-user"></i> </div>
                        <input  id="fill" type="text" placeholder="User Name">
                    </div>
                </div>
                
                <div id="box">
                    <label id="ifor">Password</label><br>
                    <div class="icon">
                        <div class="icon_item"> <i class="fa-solid fa-user"></i></i> </div>
                        <input  id="fill" type="text" placeholder="Password">
                    </div>
                </div>
                
                <div id="box">
                    <label id="ifor">Confirm Password</label><br>
                    <div class="icon">
                        <div class="icon_item"> <i class="fa-solid fa-user"></i> </div>
                        <input  id="fill" type="text" placeholder="Confirm Password">
                    </div>
                </div>
                <div id="box">
                    <label id="ifor">E-Mail</label><br>
                    <div class="icon">
                        <div class="icon_item"> <i class="fa-solid fa-envelope"></i></div>
                        <input  id="fill" type="text" placeholder="E-Mail">
                    </div>
                </div>
                <div id="box">
                    <label id="ifor">Contact No.</label><br>
                    <div class="icon">
                        <div class="icon_item"> <i class="fa-solid fa-phone"></i></div>
                        <input  id="fill" type="text" placeholder="(639)">
                    </div>
                </div>

                <div id="subMit">
                    <div id="group">
                        <input  id="submit" type="submit" value="SUBMIT"> 
                        <div class="icon_group"><i class="fa-solid fa-paper-plane"></i></div>
                    </div>
                </div>
        </form>
    </div>
</body>
</html>
